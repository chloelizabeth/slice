<!DOCTYPE html>
<html class="backdrop" lang="en">
<head>
  <meta chatset="UTF-8">
  <title>Slice - Build your own collage</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<header>
  <div id="wrapper">
    <div class="slice">
      <container class="S"
        <a href="#"><img src="images/S.jpg" onmouseover="this.src='images/flower.png'" onmouseout="this.src='images/S.jpg'" /></a>
      </container>

      <container class="L"
        <a href="#"><img src="images/L.jpg" onmouseover="this.src='images/LadyL.png'" onmouseout="this.src='images/L.jpg'" /></a>
      </container>

       <container class="I"
        <a href="#"><img src="images/I.jpg" onmouseover="this.src='images/LadyI.png'" onmouseout="this.src='images/I.jpg'" /></a>
      </container>

       <container class="C"
        <a href="#"><img src="images/C.jpg" onmouseover="this.src='images/LadyC.png'" onmouseout="this.src='images/C.jpg'" /></a>
      </container>

       <container class="E"
        <a href="#"><img src="images/E.jpg" onmouseover="this.src='images/LadyE.png'" onmouseout="this.src='images/E.jpg'" /></a>
      </container>
   </div>   <!-- end of slice -->

</header> <!-- end of header -->


    <div class="drag">
      <div class="draggable">
    <div class="rotatable">
        <div class="resizable">
            <img src="images/flower.png" alt="" />
            <img src="images/LadyL.png" alt="" />
            <img src="images/LadyI.png" alt="" />
            <img src="images/LadyC.png" alt="" />
            <img src="images/LadyE.png" alt="" />
        </div>
    </div>
    </div>

  </div>

</div> <!-- end of wrapper -->  
  




</html>
