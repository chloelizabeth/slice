<!DOCTYPE html>
<html class="backdrop" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slice - Build your own collage</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<header>


  <div id="wrapper">
    <div class="slice">
      <container class="S"
        <a href="#"><img src="images/S.jpg" onmouseover="this.src='images/flower.png'" onmouseout="this.src='images/S.jpg'" /></a>
      </container>

      <container class="L"
        <a href="#"><img src="images/L.jpg" onmouseover="this.src='images/LadyL.png'" onmouseout="this.src='images/L.jpg'" /></a>
      </container>

       <container class="I"
        <a href="#"><img src="images/I.jpg" onmouseover="this.src='images/LadyI.png'" onmouseout="this.src='images/I.jpg'" /></a>
      </container>
 
       <container class="C" 
        <a href="#"><img src="images/C.jpg" onmouseover="this.src='images/LadyC.png'" onmouseout="this.src='images/C.jpg'" /></a>
      </container>

       <container class="E" 
        <a href="#"><img src="images/E.jpg" onmouseover="this.src='images/LadyE.png'" onmouseout="this.src='images/E.jpg'" /></a>
      </container>


   <div class="build"<span class="description">Assemble your own collage</span></div>
   </div>   <!-- end of slice -->

</header> <!-- end of header -->

<div id="containment-wrapper">
    
    <div class="collage1 draggable resizable">
        <img src="images/floral.png" alt="" />
    </div>
      

    <div class="collage2 draggable rotatable resizable">  
            <img src="images/split.png" alt="" />
          </div>
      

    <div class="collage3 draggable rotatable resizable">  
            <img src="images/collage3.png" alt="" />
                  </div>
    

    <div class="collage4 draggable rotatable resizable">            
            <img src="images/collage4.png" alt="" />
          </div>
         

    <div class="collage5 draggable rotatable resizable"> 
            <img src="images/collage5.png" alt="" />
          </div>

    <div class="collage6 draggable rotatable resizable"> 
            <img src="images/eye.png" alt="" />
          </div>   

    <div class="collage7 draggable rotatable resizable"> 
            <img src="images/pie.png" alt="" />
          </div>             

    <div class="collage8 draggable rotatable resizable"> 
            <img src="images/girl.png" alt="" />
          </div> 

    <div class="collage9 draggable rotatable resizable"> 
            <img src="images/cookie.png" alt="" />
          </div> 

    <div class="collage10 draggable rotatable resizable"> 
            <img src="images/face.png" alt="" />
          </div>  

    <div class="collage11 draggable rotatable resizable"> 
            <img src="images/group.png" alt="" />
          </div>                            
  
</div>

<div id="bottom">
  <span class="bottom1">
  <h5>Take a screenshot of your creation</h5></span>
  <span class="bottom2"><h5>and share<h5></span>
  <span class="bottom3"><img src="images/flowerhide.png" width="300px" /></span>
</div>


  
<footer>
  <a href="http://www.chloeboyko.com/"><img class="ceb" src="images/ceb.png" width="20px"></a>
</footer>
  
</div> <!-- end of wrapper -->  

  
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/draggable.js"></script>
</body>


</html>
